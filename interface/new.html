        .nav-link {

        }

        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -2px;
            left: 0;
            background-color: #2A5CAA; /* 已修正 */

            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        .ripple {
            position: relative;
            overflow: hidden;
        }

        .ripple::after {
            content: "";
            display: block;
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            background-image: radial-gradient(circle, #fff 10%, transparent 10.01%);
            background-repeat: no-repeat;
            background-position: 50%;
            transform: scale(10, 10);
            opacity: 0;
            transition: transform 0.5s, opacity 1s;
        }

        .ripple:active::after {
            transform: scale(0, 0);
            opacity: 0.3;
            transition: 0s;
        }

        @keyframes slideIn {
            from {
                transform: translateX(-20px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* 针对侧边栏和主内容区域的调整 */
        .flex-container {

            height: 100vh; /* 确保占据整个视口高度 */
            overflow: hidden; /* 防止内部滚动条影响外部布局 */
        }

        .sidebar {
            width: 200px; /* 调整侧边栏宽度为200px */

        }

        .main-content-container {
            flex-grow: 1; /* 让主内容区占据剩余空间 */
            padding: 20px;

            padding: 15px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.05);

            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .chart {
            width: 100%;
            height: 100%; /* 让图表占据父容器（chart-card）的全部高度 */
            min-height: 250px; /* 确保即使在小屏幕下也有最小高度 */
        }

            font-size: 1.1em;
            display: none; /* 默认隐藏 */
            grid-column: 1 / -1; /* 错误消息占据所有列 */
        }
        .info-card {

            padding: 15px;
            border-radius: 5px;
            font-size: 0.9em;

        .info-overlay {

        // 获取错误信息显示 DOM 元素
        const errorMessageDiv = document.getElementById('error-message');

        // 辅助函数：显示错误信息
        function displayError(message) {
            errorMessageDiv.textContent = message;
            errorMessageDiv.style.display = 'block';
            document.querySelector('.main-content-container').style.display = 'none'; // 隐藏图表容器
        }

        // ECharts 实例变量

        let postsPerHourChart;
        let ipLocationCountsChart;
        let genderRatioChart;
        let maleSentimentChart;
        let femaleSentimentChart;

        let globalAnalysisData = null; // 用于存储从Flask获取的全局数据

        // 定义一个异步函数来加载地图数据并初始化地图图表
        async function loadAndRegisterChinaMap() {
            try {
                // *** 核心改动：修改为本地china.json文件的相对路径 ***
                // 确保 'echarts-4.2.1-rc1-map' 文件夹与 '主页.html' 在同一目录下
                const response = await fetch('./echarts-4.2.1-rc1-map/json/china.json');
                if (!response.ok) {
                    throw new Error(`Failed to load china.json from local: ${response.status} ${response.statusText}. 请检查文件路径是否正确。`);
                }
                const chinaJson = await response.json();

                // 注册地图到 ECharts
                echarts.registerMap('china', chinaJson);
                console.log('ECharts 中国地图已成功注册！');

                // 现在可以安全地初始化中国地图
                // 在初始化前确保 DOM 元素存在且有尺寸
                const chinaMapDom = document.getElementById('chinaMapChart');
                if (chinaMapDom) {
                    chinaMapChart = echarts.init(chinaMapDom);
                    updateChinaMapChart(); // 调用一个新的函数来更新地图图表
                } else {
                    console.error("DOM 元素 'chinaMapChart' 未找到，无法初始化中国地图。");
                }

            } catch (error) {
                console.error('加载或注册中国地图失败:', error);
                displayError(`加载中国地图失败: ${error.message}。`);
                // 如果地图加载失败，可以隐藏地图容器
                const chinaMapCard = document.getElementById('chinaMapChart').closest('.chart-card');
                if (chinaMapCard) chinaMapCard.style.display = 'none';
            }
        }

        // ECharts 初始化函数 (现在不再包含地图部分的初始化)
        function initOtherCharts(data) {
            // 关键：在 ECharts 初始化前添加一个微小延迟，确保 DOM 元素已经完全渲染并获取到正确的尺寸
            setTimeout(() => {
                try {
                    // 初始化所有图表实例，确保DOM元素存在
                    sentimentOverallChart = echarts.init(document.getElementById('sentimentOverallChart'));
                    postsPerHourChart = echarts.init(document.getElementById('postsPerHourChart'));
                    ipLocationCountsChart = echarts.init(document.getElementById('ipLocationCountsChart'));
                    genderRatioChart = echarts.init(document.getElementById('genderRatioChart'));
                    maleSentimentChart = echarts.init(document.getElementById('maleSentimentChart'));
                    femaleSentimentChart = echarts.init(document.getElementById('femaleSentimentChart'));
                    sharesByIpLocationChart = echarts.init(document.getElementById('sharesByIpLocationChart'));
                    hotPostsSentimentChart = echarts.init(document.getElementById('hotPostsSentimentChart'));
                    wordCloudChart = echarts.init(document.getElementById('wordCloudChart'));

                    // --- 1. 整体情感倾向分布（饼图） ---
                    const sentimentOverallData = Object.keys(data.sentiment_overall_counts).map(key => ({
                        name: key === 'positive' ? '积极' : (key === 'neutral' ? '中性' : '消极'),
                        value: data.sentiment_overall_counts[key]
                    }));
                    sentimentOverallChart.setOption({
                        tooltip: { trigger: 'item' },
                        legend: { orient: 'vertical', left: 'left' },
                        series: [{
                            name: '情感分布',
                            type: 'pie',
                            radius: '50%',
                            data: sentimentOverallData,
                            emphasis: { itemStyle: { shadowBlur: 10, shadowOffsetX: 0, shadowColor: 'rgba(0, 0, 0, 0.5)' } }
                        }]
                    });

                    // --- 2. 每小时发帖量趋势（折线图） ---
                    postsPerHourChart.setOption({
                        tooltip: { trigger: 'axis' },
                        xAxis: {
                            type: 'category',
                            data: data.posts_per_hour.x_data.map(h => `${h}点`), // 添加单位
                            name: '时间'
                        },
                        yAxis: { type: 'value', name: '发帖量' },
                        series: [{
                            name: data.posts_per_hour.series_name,
                            type: 'line', // 也可以改为 'bar'
                            data: data.posts_per_hour.series_data,
                            smooth: true // 平滑曲线
                        }]
                    });

                    // --- 3. IP 归属地发帖量分布（柱状图 - 取前10个） ---
                    const ipDataPairs = data.ip_location_counts.x_data.map((loc, index) => ({
                        location: loc,
                        count: data.ip_location_counts.series_data[index]
                    })).sort((a, b) => b.count - a.count).slice(0, 10); // 取前10并排序

                    ipLocationCountsChart.setOption({
                        tooltip: { trigger: 'axis' },
                        xAxis: {
                            type: 'category',
                            data: ipDataPairs.map(item => item.location),
                            axisLabel: { rotate: 45, interval: 0 } // 标签旋转并强制显示所有标签
                        },
                        yAxis: { type: 'value', name: '发帖量' },
                        series: [{
                            name: data.ip_location_counts.series_name,
                            type: 'bar',
                            data: ipDataPairs.map(item => item.count)
                        }]
                    });

                    // --- 4. 性别比例（饼图） ---
                    const genderData = [
                        { name: '男性', value: data.gender_ratio.m },
                        { name: '女性', value: data.gender_ratio.f }
                    ];
                    genderRatioChart.setOption({
                        tooltip: { trigger: 'item' },
                        legend: { orient: 'vertical', left: 'left' },
                        series: [{
                            name: '性别比例',
                            type: 'pie',
                            radius: '50%',
                            data: genderData,
                            emphasis: { itemStyle: { shadowBlur: 10, shadowOffsetX: 0, shadowColor: 'rgba(0, 0, 0, 0.5)' } }
                        }]
                    });

                    // --- 5. 男性情感倾向饼状图 ---
                    const maleSentimentData = Object.keys(data.sentiment_per_gender.m).map(key => ({
                        name: key === 'positive' ? '积极' : (key === 'neutral' ? '中性' : '消极'),
                        value: data.sentiment_per_gender.m[key]
                    }));
                    maleSentimentChart.setOption({
                        title: {
                            text: '', // 标题已在h2中
                            left: 'center'
                        },
                        tooltip: {
                            trigger: 'item',
                            formatter: '{a} <br/>{b}: {c} ({d}%)'
                        },
                        legend: {
                            orient: 'vertical',
                            left: 'left',
                            data: ['积极', '中性', '消极']
                        },
                        series: [
                            {
                                name: '男性情感倾向',
                                type: 'pie',
                                radius: '50%',
                                data: maleSentimentData,
                                emphasis: {
                                    itemStyle: {
                                        shadowBlur: 10,
                                        shadowOffsetX: 0,
                                        shadowColor: 'rgba(0, 0, 0, 0.5)'
                                    }
                                }
                            }
                        ]
                    });

                    // --- 6. 女性情感倾向饼状图 ---
                    const femaleSentimentData = Object.keys(data.sentiment_per_gender.f).map(key => ({
                        name: key === 'positive' ? '积极' : (key === 'neutral' ? '中性' : '消极'),
                        value: data.sentiment_per_gender.f[key]
                    }));
                    femaleSentimentChart.setOption({
                        title: {
                            text: '', // 标题已在h2中
                            left: 'center'
                        },
                        tooltip: {
                            trigger: 'item',
                            formatter: '{a} <br/>{b}: {c} ({d}%)'
                        },
                        legend: {
                            orient: 'vertical',
                            left: 'left',
                            data: ['积极', '中性', '消极']
                        },
                        series: [
                            {
                                name: '女性情感倾向',
                                type: 'pie',
                                radius: '50%',
                                data: femaleSentimentData,
                                emphasis: {
                                    itemStyle: {
                                        shadowBlur: 10,
                                        shadowOffsetX: 0,
                                        shadowColor: 'rgba(0, 0, 0, 0.5)'
                                    }
                                }
                            }
                        ]
                    });

                    // --- 7. 按 IP 归属地分享总量（柱状图 - 取前10个） ---
                    const sharesDataPairs = data.shares_by_ip_location.x_data.map((loc, index) => ({
                        location: loc,
                        shares: data.shares_by_ip_location.series_data[index]
                    })).sort((a, b) => b.shares - a.shares).slice(0, 10); // 取前10并排序

                    sharesByIpLocationChart.setOption({
                        tooltip: { trigger: 'axis' },
                        xAxis: {
                            type: 'category',
                            data: sharesDataPairs.map(item => item.location),
                            axisLabel: { rotate: 45, interval: 0 }
                        },
                        yAxis: { type: 'value', name: '分享总量' },
                        series: [{
                            name: data.shares_by_ip_location.series_name,
                            type: 'bar',
                            data: sharesDataPairs.map(item => item.shares)
                        }]
                    });

                    // --- 8. 热帖情感倾向（饼图） ---
                    const hotPostsSentimentData = Object.keys(data.hot_posts_sentiment_counts).map(key => ({
                        name: key === 'positive' ? '积极' : (key === 'neutral' ? '中性' : '消极'),
                        value: data.hot_posts_sentiment_counts[key]
                    }));
                    hotPostsSentimentChart.setOption({
                        tooltip: { trigger: 'item' },
                        legend: { orient: 'vertical', left: 'left' },
                        series: [{
                            name: '热帖情感',
                            type: 'pie',
                            radius: '50%',
                            data: hotPostsSentimentData,
                            emphasis: { itemStyle: { shadowBlur: 10, shadowOffsetX: 0, shadowColor: 'rgba(0, 0, 0, 0.5)' } }
                        }]
                    });

                    // --- 9. 高频词词云图 ---
                    const wordCloudData = data.frequent_words_sentiment.map(item => ({
                        name: item.word,
                        value: item.count,
                        itemStyle: {
                            color: item.sentiment === 'positive' ? '#27ae60' : (item.sentiment === 'negative' ? '#e74c3c' : '#34495e')
                        }
                    }));

                    wordCloudChart.setOption({
                        tooltip: {
                            formatter: function (params) {
                                return `${params.name}: ${params.value}次`;
                            }
                        },
                        series: [{
                            type: 'wordCloud',
                            gridSize: 10,
                            sizeRange: [12, 60],
                            rotationRange: [-45, 45],
                            shape: 'pentagon',
                            drawOutOfBound: false,
                            textStyle: {
                                normal: {
                                    fontFamily: 'sans-serif',
                                    fontWeight: 'bold',
                                }
                            },
                            emphasis: {
                                focus: 'self',
                                textStyle: {
                                    shadowBlur: 10,
                                    shadowColor: '#333'
                                }
                            },
                            data: wordCloudData
                        }]
                    });

                    // --- 其他关键指标图表（柱状图：点赞/评论/分享百分位） ---
                    const otherMetricsChartDom = document.getElementById('otherMetricsChart');
                    if (otherMetricsChartInstance) { // 确保在重新初始化前销毁旧实例
                        otherMetricsChartInstance.dispose();
                    }
                    if (otherMetricsChartDom) {
                        otherMetricsChartInstance = echarts.init(otherMetricsChartDom);
                        const percentileData = [
                            { name: '点赞', value: data.interaction_percentiles.likes || 0 },
                            { name: '评论', value: data.interaction_percentiles.comments || 0 },
                            { name: '分享', value: data.interaction_percentiles.shares || 0 }
                        ];
                        otherMetricsChartInstance.setOption({
                            tooltip: {
                                trigger: 'axis',
                                formatter: '{b}: {c} 百分位'
                            },
                            xAxis: {
                                type: 'category',
                                data: percentileData.map(item => item.name),
                                name: '互动类型'
                            },
                            yAxis: {
                                type: 'value',
                                name: '百分位'
                            },
                            series: [{
                                name: '百分位',
                                type: 'bar',
                                barWidth: '40%',
                                data: percentileData.map(item => item.value),
                                itemStyle: {
                                    color: '#2A5CAA'
                                }
                            }]
                        });
                    } else {
                        console.error("DOM 元素 'otherMetricsChart' 未找到，无法初始化其他关键指标图表。");
                    }


                    // --- 覆盖文字信息填充 ---
                    document.getElementById('highLikesCount').textContent = data.extremely_high_likes_count !== undefined
                        ? data.extremely_high_likes_count.toLocaleString()
                        : 'N/A';
                    document.getElementById('avgShareConversion').textContent = data.average_share_conversion_rate !== undefined
                        ? (data.average_share_conversion_rate * 100).toFixed(2) + '%'
                        : 'N/A';
                    document.getElementById('eventStages').textContent = data.event_stages.stages_description || 'N/A';

                    // --- 高转化率内容示例 ---
                    const examples = data.high_conversion_content_examples || [];
                    document.getElementById('exampleCount').textContent = examples.length;
                    const highConversionExamplesDiv = document.getElementById('highConversionExamples');
                    highConversionExamplesDiv.innerHTML = '';
                    if (Array.isArray(examples) && examples.length > 0) {
                        examples.forEach(item => {
                            const card = document.createElement('div');
                            card.className = 'example-card';
                            card.innerHTML = `
                                <p><strong>内容:</strong> ${item.content || 'N/A'}</p>
                                <p><strong>情感:</strong> ${item.sentiment === 'positive' ? '积极' : (item.sentiment === 'negative' ? '消极' : '中性')}</p>
                                <p><strong>转化率:</strong> ${item.share_conversion_rate !== undefined ? (item.share_conversion_rate * 100).toFixed(2) + '%' : 'N/A'}</p>
                            `;
                            highConversionExamplesDiv.appendChild(card);
                        });
                    } else {
                        const noDataP = document.createElement('p');
                        noDataP.textContent = '暂无高转化率内容示例。';
                        highConversionExamplesDiv.appendChild(noDataP);
                    }
                } catch (e) {
                    console.error("ECharts 初始化失败:", e);
                    displayError(`图表初始化失败: ${e.message}。请检查ECharts容器是否可见且有正确尺寸。`);
                }
            }, 0); // 添加 0ms 延迟
        }

        // 新增：用于更新中国地图图表数据的函数
        function updateChinaMapChart() {
            if (!chinaMapChart || !globalAnalysisData) {
                console.warn('中国地图图表或数据未准备好，跳过更新。');
                return;
            }

            const chinaMapData = globalAnalysisData.province_post_counts; // 从全局数据中获取地图数据

            // 确保地图数据不为空，且有有效值，以便计算 max 值
            const values = chinaMapData.map(item => item.value || 0);
            const maxVal = values.length > 0 ? Math.max(...values) : 1;

            chinaMapChart.setOption({
                tooltip: {
                    trigger: 'item',
                    formatter: '{b}<br/>发帖量: {c}'
                },
                visualMap: {
                    min: 0,
                    max: maxVal,
                    left: 'left',
                    top: 'bottom',
                    text: ['高', '低'],
                    calculable: true,
                    inRange: {
                        color: ['#e0ffff', '#006edd']
                    }
                },
                series: [
                    {
                        name: '发帖量',
                        type: 'map',
                        map: 'china',
                        roam: false,
                        label: {
                            show: true,
                            color: '#333',
                            fontSize: 10
                        },
                        itemStyle: {
                            areaColor: '#f3f3f3',
                            borderColor: '#aaa'
                        },
                        emphasis: {
                            label: {
                                show: true,
                                color: '#fff'
                            },
                            itemStyle: {
                                areaColor: '#2a5caa'
                            }
                        },
                            data: chinaMapData
                    }
                ]
            });
        }


        // 数据获取和图表渲染的入口
        document.addEventListener('DOMContentLoaded', function() {
            fetch(FLASK_API_URL)
                .then(response => {
                    if (!response.ok) {
                        // 尝试读取响应文本以获取更详细的错误信息
                        return response.text().then(text => {
                            try {
                                const jsonError = JSON.parse(text);
                                throw new Error(`HTTP 错误: ${response.status} ${response.statusText}. ${jsonError.message || jsonError.error || '未知错误'}`);
                            } catch (e) {
                                throw new Error(`HTTP 错误: ${response.status} ${response.statusText}. 响应内容: ${text.substring(0, 200)}... 可能是Flask应用未运行，或防火墙未开放。`);
                            }
                        });
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('成功从 Flask 获取到的数据:', data);
                    globalAnalysisData = data; // 存储全局数据
                    initOtherCharts(data); // 初始化除地图外的其他图表
                    loadAndRegisterChinaMap(); // 异步加载并注册中国地图
                })
                .catch(error => {
                    console.error('获取数据时发生错误:', error);
                    displayError(`加载数据失败: ${error.message}。请检查虚拟机IP、端口、Flask应用是否运行，以及HDFS文件是否存在且格式正确。`);
                });

            // 监听数据导出按钮点击事件
            document.getElementById('exportDataButton').addEventListener('click', function() {
                // 可以添加一个确认框或进度提示
                if (!confirm('确定要导出数据吗？')) {
                    return; // 用户取消则不执行
                }

                console.log('开始导出数据...');
                // 直接通过创建一个隐藏的a标签并点击来触发文件下载
                const a = document.createElement('a');
                a.href = FLASK_EXPORT_API_URL; // 指向Flask的下载路由
                a.download = 'exported_analysis_data.json'; // 建议下载的文件名
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a); // 移除a标签

                alert('数据导出请求已发送，请检查您的下载。'); // 简单的提示
            });



            // 监听“生成报告”按钮点击事件
            document.getElementById('generateReportButton').addEventListener('click', function() {
                if (!confirm('确定要生成舆情分析报告并下载吗？报告生成可能需要一些时间。')) {
                    return; // 用户取消则不执行
                }

                console.log('开始生成舆情分析报告...');
                // 显示一个简单的加载提示
                alert('报告生成中，请稍候... 文件将在生成完成后自动下载。');

                fetch(FLASK_REPORT_API_URL, {
                    method: 'POST', // Flask 接口定义为 POST 方法
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    // 如果 report_with_deepseek 需要请求体，可以在这里添加 body
                    body: JSON.stringify({})
                })
                .then(response => {
                    if (!response.ok) {
                        const contentType = response.headers.get('content-type');
                        if (contentType && contentType.includes('application/json') !== -1) {
                            return response.json().then(errorData => {
                                const errorMessage = errorData.message || errorData.error || '未知错误';
                                throw new Error(`生成报告失败: ${response.status} ${response.statusText}. ${errorMessage}`);
                            });
                        } else{
                            return response.text().then(text => {
                                throw new Error(`生成报告失败: ${response.status} ${response.statusText}. 响应内容: ${text.substring(0, 200)}...`);
                            });
                        }
                }
                    const contentDisposition = response.headers.get('content-disposition');
                    let filename = `舆情分析报告_${new Date().toISOString().slice(0,10).replace(/-/g,'')}.txt`; // 默认文件名，以防万一
                    if (contentDisposition) {
                        const filenameMatch = contentDisposition.match(/filename[^;=\n]*=((['"]).*?\2|[^;\n]*)/);
                        if (match && match[1]) {
                            try {
                                filename = decodeURIComponent(match[1].replace(/['"]/g, ''));
                            } catch (e) {
                                console.warn('文件名解码失败:', e);
                            }
                        } else {
                            const oldMatch = contentDisposition.match(/filename=([^;]*)/);
                            if (oldMatch && oldMatch[1]) {
                                filename = oldMatch[1];
                                try {
                                    filename = decodeURIComponent(filename);
                                } catch (e) {
                                    console.warn('文件名解码失败:', e);
                                }
                            }
                        }
                    }
                    return response.blob().then(blob => ({ blob, filename }));
                })
                .then(({ blob, filename }) => {
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.style.display = 'none';
                    a.href = url;
                    a.download = filename;
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                    document.body.removeChild(a);
                    console.log('文件下载已成功触发:', filename);
                    alert('报告已生成并开始下载！'); // 提示用户下载已开始
                })
                .catch(error => {
                    console.error('生成报告时发生错误:', error);
                    alert(`生成报告失败: ${error.message}`);
                });
            });
        });


        // 监听窗口大小变化以调整 ECharts 图表大小
        window.addEventListener('resize', function() {
            if (sentimentOverallChart && !sentimentOverallChart.isDisposed()) sentimentOverallChart.resize();
            if (postsPerHourChart && !postsPerHourChart.isDisposed()) postsPerHourChart.resize();
            if (ipLocationCountsChart && !ipLocationCountsChart.isDisposed()) ipLocationCountsChart.resize();
            if (genderRatioChart && !genderRatioChart.isDisposed()) genderRatioChart.resize();
            if (maleSentimentChart && !maleSentimentChart.isDisposed()) maleSentimentChart.resize();
            if (femaleSentimentChart && !femaleSentimentChart.isDisposed()) femaleSentimentChart.resize();
            if (sharesByIpLocationChart && !sharesByIpLocationChart.isDisposed()) sharesByIpLocationChart.resize();
            if (hotPostsSentimentChart && !hotPostsSentimentChart.isDisposed()) hotPostsSentimentChart.resize();
            if (wordCloudChart && !wordCloudChart.isDisposed()) wordCloudChart.resize();
            if (chinaMapChart && !chinaMapChart.isDisposed()) chinaMapChart.resize();
            if (otherMetricsChartInstance && !otherMetricsChartInstance.isDisposed()) otherMetricsChartInstance.resize();
        });
    </script>
