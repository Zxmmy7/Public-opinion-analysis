<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>舆情洞察 - 机器学习及系统性能</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com/3.4.16"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css"
      rel="stylesheet"
    />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#2A5CAA",
              secondary: "#F5F7FA",
            },
            borderRadius: {
              none: "0px",
              sm: "4px",
              DEFAULT: "8px",
              md: "12px",
              lg: "16px",
              xl: "20px",
              "2xl": "24px",
              "3xl": "32px",
              full: "9999px",
              button: "8px",
            },
          },
        },
      };
    </script>
    <style>
      body {
        font-family: "Noto Sans SC", sans-serif;
      }

      .nav-link {
        position: relative;
      }

      .nav-link::after {
        content: "";
        position: absolute;
        width: 0;
        height: 2px;
        bottom: -2px;
        left: 0;
        background-color: #2a5caa;
        transition: width 0.3s ease;
      }

      .nav-link:hover::after {
        width: 100%;
      }

      .nav-link.active::after {
        display: none;
      }

      .tool-card {
        transition: all 0.3s ease;
      }

      .tool-card:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1),
          0 10px 10px -5px rgba(0, 0, 0, 0.04);
      }

      .ripple {
        position: relative;
        overflow: hidden;
      }

      .ripple::after {
        content: "";
        display: block;
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        pointer-events: none;
        background-image: radial-gradient(circle, #fff 10%, transparent 10.01%);
        background-repeat: no-repeat;
        background-position: 50%;
        transform: scale(10, 10);
        opacity: 0;
        transition: transform 0.5s, opacity 1s;
      }

      .ripple:active::after {
        transform: scale(0, 0);
        opacity: 0.3;
        transition: 0s;
      }

      @keyframes slideIn {
        from {
          transform: translateX(-20px);
          opacity: 0;
        }
        to {
          transform: translateX(0);
          opacity: 1;
        }
      }

      .sidebar-animation {
        animation: slideIn 0.3s forwards;
      }

      @media (max-width: 768px) {
        .tool-text {
          display: none;
        }

        .sidebar {
          width: 80px;
        }

        .nav-icon {
          transform: scale(0.8);
        }
      }
    </style>
  </head>
  <body class="bg-secondary min-h-screen">
    <nav
      class="fixed top-0 left-0 right-0 bg-white shadow-md z-50 px-8 py-3 flex items-center justify-between"
    >
      <div class="flex items-center">
        <h1 class="text-primary font-bold text-xl ml-[30px]">舆情洞察</h1>
      </div>

      <div class="flex space-x-8">
        <a
          href="主页.html"
          class="nav-link text-gray-700 hover:text-primary px-4 py-2 whitespace-nowrap"
          >首页</a
        >
        <a
          href="机器学习及系统性能.html"
          class="nav-link active bg-primary text-white px-4 py-2 rounded-button !rounded-button whitespace-nowrap"
          >机器学习及系统性能</a
        >
        <a
          href="舆情报告.html"
          class="nav-link text-gray-700 hover:text-primary px-4 py-2 whitespace-nowrap"
          >舆情报告</a
        >
      </div>

      <div class="flex items-center space-x-[15px]">
        <button
          class="w-10 h-10 flex items-center justify-center text-gray-600 hover:text-primary ripple"
        >
          <i class="ri-message-2-line ri-lg"></i>
        </button>
        <button
          class="w-10 h-10 flex items-center justify-center text-gray-600 hover:text-primary ripple"
        >
          <i class="ri-settings-3-line ri-lg"></i>
        </button>
      </div>
    </nav>

    <div class="flex pt-[72px]">
      </div>
  </body>
</html>
