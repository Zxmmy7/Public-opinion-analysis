<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>蜜雪冰城评论数据可视化</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/echarts.min.js"></script> </head>
<body>
    <h1>蜜雪冰城评论数据多维度分析</h1>

    <div class="chart-container">
        <h2>每日评论量</h2>
        <div id="timeChart" style="width: 100%; height: 400px;"></div>
    </div>

    <div class="chart-container">
        <h2>总体情感分布</h2>
        <div id="sentimentOverallChart" style="width: 100%; height: 400px;"></div>
    </div>

    <div class="chart-container">
        <h2>舆情地域分布</h2>
        <div id="locationChart" style="width: 100%; height: 400px;"></div>
    </div>

    <div class="chart-container">
        <h2>不同时间段的情感分析</h2>
        <div id="sentimentByTimeChart" style="width: 100%; height: 400px;"></div>
    </div>

    <div class="chart-container">
        <h2>地域情感差异</h2>
        <div id="regionalSentimentChart" style="width: 100%; height: 400px;"></div>
    </div>

    <div class="chart-container">
        <h2>话题情感倾向</h2>
        <div id="topicSentimentChart" style="width: 100%; height: 400px;"></div>
    </div>

    <div class="chart-container">
        <h2>情感演变趋势</h2>
        <div id="sentimentTrendChart" style="width: 100%; height: 400px;"></div>
    </div>

    <div class="chart-container">
        <h2>词云分析</h2>
        <div id="wordCloudChart" style="width: 100%; height: 400px;"></div>
    </div>

    <div class="chart-container">
        <h2>关键词共现分析</h2>
        <div id="cooccurrenceChart" style="width: 100%; height: 400px;"></div>
    </div>

    <script src="js/main.js"></script> </body>
</html>
